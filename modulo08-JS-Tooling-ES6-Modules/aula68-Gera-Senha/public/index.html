<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <p class="senha-gerada"></p>
      <form class="formulario">
        <label
          >Quantidade de caracteres
          <input
            type="number"
            value="12"
            class="quantia-caracteres input"
            min="1"
            max="24"
        /></label>
        <label
          >Adicionar números
          <input type="checkbox" class="numeros check" checked
        /></label>
        <label
          >Letras maiúsculas <input type="checkbox" class="maisculas check"
        /></label>
        <label
          >Letras minúsculas <input type="checkbox" class="minusculas check"
        /></label>
        <label
          >Letras símbolos <input type="checkbox" class="simbolos check"
        /></label>
        <button class="gerar-senha">Gerar senha</button>
      </form>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
